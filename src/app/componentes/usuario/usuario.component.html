<div class="container mt-4">
  <h2 class="text-center mb-4">Usuarios</h2>

  <div class="mb-3 text-center">
    <select class="form-select w-auto d-inline" [(ngModel)]="tipoSeleccionado" (change)="cargarUsuarios()">
      <option value="especialista">Especialistas</option>
      <option value="administrador">Administradores</option>
      <option value="paciente">Pacientes</option>
    </select>

    <button class="btn btn-primary ms-2" (click)="exportarExcel()">Descargar Excel</button>
  </div>

  <table class="table table-bordered text-center align-middle">
    <thead class="table-dark">
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th *ngIf="tipoSeleccionado === 'especialista'">Habilitado</th>
        <th *ngIf="tipoSeleccionado === 'especialista'">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usuarios">
        <td>
          <img [src]="user.fotoURL" alt="Foto" width="60" height="60" class="rounded-circle border">
        </td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.apellido }}</td>
        <td>{{ user.email }}</td>
        <td *ngIf="tipoSeleccionado === 'especialista'">
          <span class="badge" [ngClass]="user.habilitado ? 'bg-success' : 'bg-danger'">
            {{ user.habilitado ? 'Sí' : 'No' }}
          </span>
        </td>
        <td *ngIf="tipoSeleccionado === 'especialista'">
          <button (click)="cambiarEstado(user)" class="btn btn-sm"
                  [ngClass]="user.habilitado ? 'btn-danger' : 'btn-success'">
            {{ user.habilitado ? 'Deshabilitar' : 'Habilitar' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-loading *ngIf="loadingService.loading$ | async"></app-loading>
